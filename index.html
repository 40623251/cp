# W2

* 認識fossil並開始練習維護倉儲
* 到自己的倉儲內登入,將倉儲名稱改成自己的學號,並且把timeline時間改回台灣時間,創建新的wiki並至wiki修改內容,可以到home看修改的內容
    </script>

<section data-markdown>
    <script type="text/template">
# W3

* 練習如何更新雲端倉儲內的資料
* 在自己隨身碟內的資料夾,clone自己的倉儲和4052的倉儲,把pycache和FOSSIL的檔名之外的檔案複製到自己倉儲的資料夾內,之後用 fossil add . 把剛剛的資料新增上去再用 fossil commit -m" " 再把它推到遠端
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
    # W4

* 開始練習如何用Leo來修改網誌
* 利用 fossil status 查看內容與修正,用 Leo Editor 修改網誌,轉檔過程有錯誤時,需要使用fossil delete 把資料不要的資料刪掉,再fossil commit -m推到遠端.若要在近端檢查可以使用近端格式轉換,利用 https-server按鈕後檢驗, 再轉為遠端格式後推送.
    </script>
